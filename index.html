<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>New York Times Search</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid" style="text-align: center; margin-left: 100px; margin-right: 100px;">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>

    <div class="container" style="border: solid gray 1px; padding: 30px;">
        <h3>Search Parameters</h3>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Seach Term:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Start Year (Optional)</label>
                <input type="text" class="form-control" id="exampleFormControlInput2">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">End Year (Optional)</label>
                <input type="text" class="form-control" id="exampleFormControlInput3">
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="search">Search</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="clear">Clear Results</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <h3>Top Articles</h3>
        <form>
            <div class="form-group" id="top-articles">

            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="nytimes.js"></script>
    <script type="text/javascript">

        // Listen to "click" event
        $("#search").on("click", function (event) {

            event.preventDefault();

            let searchTerm = $(this).parent().parent().parent().find("#exampleFormControlInput1").val();
            let numOfRecords = $(this).parent().parent().parent().find("#exampleFormControlSelect1").val();
            let startYear = $(this).parent().parent().parent().find("#exampleFormControlInput2").val();
            let endYear = $(this).parent().parent().parent().find("#exampleFormControlInput3").val();
            console.log(endYear);

            newYorkTimesQuery(searchTerm, numOfRecords, startYear, endYear);

        });

        $("#clear").on("click", function (event) {

            event.preventDefault();
            $("#top-articles").empty();
        })

    </script>

</body>

</html>
